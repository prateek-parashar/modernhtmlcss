<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Welcome to the most awesome hotel you can find!" />
        <meta name="keywords" content="hotel, best, India" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
            integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Hotel BT | Contact</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo">
                        <a href="index.html">HBT</a>
                    </h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a class="current" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section id="contact-form" class="py-3">
            <div class="container">
                <h1 class="head-font"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill this form to reach us!</p>
                <form action="process.js">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 street, Indira Nagar, Bangalore</p>
                </div>
                <div class="box">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>+080809423432</p>
                </div>
                <div class="box">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>test@nodemailer.com</p>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <p>Hotel BT &copy; 2020, All Rights Reserved</p>
        </footer>
    </body>
</html>
